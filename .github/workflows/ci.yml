name: Node.js CI

on:
  pull_request:
    branches: [ '**' ]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
      - run: npm ci
      - run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [16.x, 18.x, 20.x]

    services:
      ydb:
        image: ydbplatform/local-ydb:24.1
        ports:
          - 2135:2135
          - 2136:2136
          - 8765:8765
        volumes:
          - /tmp/ydb_certs:/ydb_certs
        env:
          YDB_LOCAL_SURVIVE_RESTART: true
          YDB_USE_IN_MEMORY_PDISKS: true
        options: '-h localhost --name ydb'

    env:
      YDB_SHUTDOWN_URL: http://localhost:8765/actors/kqp_proxy?force_shutdown=all

    steps:
    - name: Show YDB version
      run: docker exec ydb /ydbd -V
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build library
      run: npm run build
    - name: Build examples
      run: npm link && cd examples && npm i && npm link ydb-sdk && npm run build
    - name: Run tests
      run: npm run test:prod
      env:
        YDB_SSL_ROOT_CERTIFICATES_FILE: /tmp/ydb_certs/ca.pem
