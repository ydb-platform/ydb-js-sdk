on:
  push:
    branches: [main]

name: release

jobs:
  release:
    if: github.repository == 'ydb-platform/ydb-nodejs-sdk'
    runs-on: ubuntu-latest
    steps:
      - uses: yandex-cloud/ui-release-action@main
        with:
          github-token: ${{ secrets.BOT_TOKEN }}
          npm-token: ${{ secrets.NODE_AUTH_TOKEN }}
